<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designs by Anthony Gachure</title>
    <meta name="description" content="Explore graphic designs by Anthony Gachure, including videos and images showcasing creativity and skills in design.">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: courier, monospace;
        }
        .container {
            padding-top: 50px;
            text-align: center;
        }
        h1 {
            color: #0bc;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 300px;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .gallery-item p {
            margin-top: 10px;
            font-size: 14px;
            color: #0bc;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphic Designs by Anthony Gachure</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="soul brother logo Magazine.png" alt="Graphic Design 1">
                <p>Soul Brother Logo</p>
            </div>
            <div class="gallery-item">
                <img src="Jamhuri edition.png" alt="Graphic Design 2">
                <p>Jamhuri Banner</p>
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="kibali awards.mp4" type="video/mp4">
                    Kibali awards .
                </video>
                <p>Kibali Awards</p>
            </div>
            <div class="gallery-item">
                <img src="Black & White Minimalist Signature Personal Brand Logo.png" alt="Graphic Design 3">
                <p>Personal Brand</p>
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="kibali awards.mp4" type="video/mp4">
                    Winning Shot.
                </video>
                <p>Winning Shot</p>
            </div>
        </div>
        <footer>
            <p>More about my work: <a href="https://github.com/gachure1" target="_blank">GitHub Profile</a></p>
            <p>Return to <a href="index.html" target="_blank">Homepage</a></p>
        </footer>
    </div>
</body>
</html>
