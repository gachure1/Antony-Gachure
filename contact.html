    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: courier, monospace;
        }
        .container {
            padding-top: 50px;
            text-align: center;
        }
        h1 {
            color: #0bc;
            margin-bottom: 30px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .contact-form label {
            display: block;
            margin-bottom: 15px;
            color: #0bc;
            text-align: left;
        }
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-family: courier, monospace;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #888;
        }
        .contact-form button {
            background: #0bc;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: courier, monospace;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background: #09a;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 16px;
        }
        .contact-info a {
            color: #0bc;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #0bc;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
